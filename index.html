<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>

  
  <div class="white-bg">
    <div class="card__container">
      <div class="left--card">
        <div class="left-card-content">
          <p>Your Result</p>
  
          <div class="mark">
            <p>76 <br> <span>of 100</span></p>
          </div>
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>
  
      <div class="right--card">
        
          <h4 style="font-size: 18px;">Summary</h4>
  
          <div class="score">
            <img src="./assets/images/icon-reaction.svg" alt="bolt_image">
            <p style="color: hsl(0, 100%, 67%);">Reaction</p><span>80/<span>100</span></span>
          </div>
          <div class="score">
            <img src="./assets/images/icon-memory.svg" alt="bolt_image">
            <p style="color: hsl(39, 100%, 56%);">Memory</p><span>92/<span>100</span></span>
          </div>
          <div class="score">
            <img src="./assets/images/icon-verbal.svg" alt="bolt_image">
            <p style="color: hsl(166, 100%, 37%);">Verbal</p><span>61/<span>100</span></span>
          </div>
          <div class="score">
            <img src="./assets/images/icon-visual.svg" alt="bolt_image">
            <p style="color: hsl(234, 85%, 45%);">Visual</p><span>72/<span>100</span></span>
          </div>
  
          <button>Continue</button>
        
      </div>
    </div>
  </div>

</body>
</html>
